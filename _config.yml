# Global settings for plugins (e.g. feed)
url:      'https://yasulab.github.io/ipa2warp'
baseurl:  '/' # the subpath of your site, e.g. /blog
timezone: 'Asia/Tokyo'
name:        'IPA to WARP ブックマークレット'
description: 'IPA 資料のリンク切れで困っている人向けに、ワンクリックで国立国会図書館のWebアーカイブ (WARP) にアクセスできるブックマークレットです。'
author: '@yasulab'
exclude:
  - README.md
  - LICENSE.md
  - .gitignore

# Build settings
plugins:
  - jekyll-feed
  - jekyll-sitemap # This must be LAST to include contents generated by gems above

# Feed settings: https://github.com/jekyll/jekyll-feed
feed:
  path: /feed.xml
  posts_limit: 1000
  excerpt_only: true
